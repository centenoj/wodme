<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>WODme | Manage your workouts</title>

    <link rel="shortcut icon" type="image/png" href="assets/images/logo_white.png">
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <header class="header">
        <div class="header__logo-box">
            <img src="assets/images/logo_color.png" alt="logo" class="header__logo">
        </div>

        <div class="header__text-box">
            <h1 class="heading-primary">
                <span class="heading-primary--main">Workout of the day</span>
                <span class="heading-primary--sub">There's always a new challenge to keep you motivated</span>
            </h1>

            <a href="#" class="btn btn--white">HIIT me!</a>
        </div>
    </header>   

    <main>
        <section id="workouts" class="section-workouts">
            <div class="u-center-text u-margin-bottom-big">
                <h2 class="heading-secondary">
                    Workouts
                </h2>
            </div>

            <ul class="grid">
            </ul>
        </section>
    </main>

    <div class="card-actions">
        <a href="#" class="btn-filter">
            <svg>
                <use xlink:href="./assets/images/sprite.svg#icon-compress"></use>
            </svg>
        </a>
        <a href="#" class="btn-filter">
            <svg>
                <use xlink:href="./assets/images/sprite.svg#icon-funnel"></use>
            </svg>
        </a>
    </div>

    <script src="./bundle.js"></script>
</body>

</html>
